<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <article class="wrapper">
      <div class="wrapper--search-box">
        <form id="form">
          <input type="text" placeholder="Search City.." id="search" />
          <button type="submit">
            <i class="bi bi-search"></i>
          </button>
        </form>
      </div>

      <div class="wrapper--weather-box">
        <h1 id="temp">45&deg; C</h1>
        <i class="bi bi-cloud-haze"></i>
        <h3 id="location">London</h3>
        <h4 id="date">Monday 10sept 2022</h4>

        <div class="weather-details">
          <div class="Condition">
            <span>Cloudy</span>
            <span id="clouds">55%</span>
          </div>
          <div class="humidity">
            <span>Humidity</span>
            <span id="humidity">5%</span>
          </div>
          <div class="wind">
            <span>Wind speed</span>
            <span id="wind-speed">51km/hr</span>
          </div>
        </div>
      </div>
    </article>
  </body>
</html>
